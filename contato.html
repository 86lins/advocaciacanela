<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contato | Advocacia Canela</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container py-5 mt-5">
<h2 class="section-title text-center">Contato</h2>

<form class="row g-3" onsubmit="enviarContato(event)">
<div class="col-md-6">
<input id="nome" class="form-control" placeholder="Nome" required>
</div>
<div class="col-md-6">
<input id="email" type="email" class="form-control" placeholder="E-mail" required>
</div>
<div class="col-12">
<textarea id="mensagem" class="form-control" placeholder="Mensagem" required></textarea>
</div>
<div class="col-12 text-center">
<button class="btn btn-primary btn-lg">Enviar</button>
</div>
</form>
</div>

<script src="js/main.js"></script>
</body>
</html>
